<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../styles/sidebar.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.js"
      defer
    ></script>
    <script src="favorite.js" defer></script>
    <script src="print.js" defer></script>
    <script src="note.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <aside class="sidebar">
      <i class="fa-brands fa-quinscape sidebar-branding"></i>
      <nav>
        <ul class="sidebar-list">
          <li>
            <a href="" class="sidebar-list-item sidebar-list-item__active">
              <i class="fa-solid fa-note-sticky"></i>
            </a>
          </li>
          <li>
            <a href="" class="sidebar-list-item">
              <i class="fa-solid fa-chart-simple"></i>
            </a>
          </li>
          <li>
            <a href="" class="sidebar-list-item">
              <i class="fa-solid fa-gear"></i>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <aside class="menu">
        <div class="menu-actions">
          <div class="menu-actions-container">
            <input
              type="text"
              class="menu-actions__search"
              placeholder="Search"
            />
            <button
              class="menu-actions__favorite"
              onclick="toggleShowFavorite()"
            >
              <i class="fa-regular fa-star favorite-hide"></i>
              <i class="fa-solid fa-star favorite-show hidden"></i>
            </button>
          </div>
          <div class="menu-actions-tags">
            <button class="menu-actions-tags__tag">#hej</button>
            <button class="menu-actions-tags__tag">#vafan</button>
            <button class="menu-actions-tags__tag">#bruh</button>
          </div>
          <button class="menu-actions__new" onclick="newNote()">
            Create note
          </button>
        </div>
        <div class="menu-notes"></div>
      </aside>
      <section class="preview hidden"></section>
    </main>
  </body>
</html>
