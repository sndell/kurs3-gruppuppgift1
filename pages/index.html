<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <aside class="aside-container">
        <section class="sidebar">
          <div class="sidebar-header">
            <i
              class="fa-solid fa-bars sidebar-header__menu"
              onclick="toggleSidebar()"
            ></i>
            <h1 class="sidebar-header__title sidebar-text">Quire</h1>
          </div>
          <hr />
          <nav>
            <ul class="sidebar-list">
              <li>
                <a href="" class="sidebar-list-item sidebar-active"
                  ><i class="fa-solid fa-note-sticky"></i>
                  <span class="sidebar-text">Notes</span></a
                >
              </li>
              <li>
                <a
                  href=""
                  class="sidebar-list-item"
                  onclick="toggleFavorite('1669713582514')"
                  ><i class="fa-solid fa-flask"></i
                  ><span class="sidebar-text">Stats</span></a
                >
              </li>
              <li>
                <a href="settings.html" class="sidebar-list-item"
                  ><i class="fa-solid fa-gear"></i
                  ><span class="sidebar-text">Settings</span></a
                >
              </li>
            </ul>
          </nav>
        </section>

        <section class="notes">
          <div class="notes-header">
            <div class="top-bar">
              <input
                type="text"
                name="notes-search"
                class="notes-header__search"
                placeholder="Search for note"
              />
              <button
                class="filter-favorites-button"
                onclick="ToggleFavorite()"
              >
                <i class="fa-solid fa-star" style="color: orange"></i>
              </button>
            </div>

            <div class="notes-tags">
              <!-- Kommer läsas in från localstorage
              <div class="notes-tag">#bra tag</div>
              <div class="notes-tag">#tag</div>
              <div class="notes-tag">#hejsan</div>
              <div class="notes-tag">#bruh</div> -->
            </div>
            <button class="create-button" onclick="newNote()">
              Create Note
            </button>
          </div>
          <div class="notes-list">
            <!--Generates from localstorage in sidebar.js-->
          </div>
        </section>
      </aside>
      <section class="preview hidden"></section>
    </main>
    <script src="../javascript/settings/perpage.js"></script>
    <script src="../javascript/favorite.js"></script>
    <script src="../javascript/notes.js"></script>
    <script src="../javascript/tags.js"></script>
    <script src="../javascript/sidebar.js"></script>
    <script src="../javascript/first-time-visitor.js"></script>
    <script src="../javascript/print.js"></script>
  </body>
</html>
